# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN (PROD)
# ========================================

# Configuración de la aplicación para producción
app.max-tareas=1000
app.mostrar-estadisticas=false

# Nivel de logging mínimo para producción
logging.level.com.utn.tareas=ERROR
logging.level.org.springframework=WARN

# Configuración adicional para producción
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] - %msg%n
